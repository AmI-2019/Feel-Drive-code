<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feel & Drive: Login</title>
     <link  rel="stylesheet" type="text/css" href="{{url_for('static', filename='MyStyle.css')}}" />
</head>
<body>
    <div class="container-fluid">
    <h1><p> Feel & Drive: Login</p></h1>
    <p>Insert your credentials to access:</p>
    {% if status == False %}
        <form action="{{ url_for('login') }}" method="post">
            <p>Username: <input type="text" name = "username"></p>
            <p>Password: <input type="password" name = "password"> </p>
            <input type="submit" value="Login">
        </form>
    {% else %}
        <p>You are already authenticated</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
    <br>
    <br>
    <p>Click <a href="{{ url_for("registration_page") }}">here</a> if you need to register for the first time</p>

    </div>
</body>
</html>
